name: Download PDFs and Deploy

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create pdfs directory
        run: mkdir -p pdfs

      - name: Download LA Vest PDF
        run: |
          curl -L -o pdfs/la-vest.pdf "https://www.LegacyURL/arbejdspapir.aspx?LegacyJobID=123" || echo "Failed to download LA Vest"

      - name: Download LA Øst PDF
        run: |
          curl -L -o pdfs/la-ost.pdf "https://www.LegacyURL/arbejdspapir.aspx?LegacyJobID=456" || echo "Failed to download LA Øst"

      - name: Copy app files
        run: |
          cp index.html pdfs/
          cp sw.js pdfs/
          cp icon.png pdfs/ || true

      - name: List downloaded files
        run: ls -la pdfs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pdfs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: download
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
