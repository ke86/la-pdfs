name: Download LA PDFs

on:
  schedule:
    - cron: '0 3-21 * * *'
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Clear old PDFs
        run: rm -rf pdfs && mkdir -p pdfs
      
      - name: Get dates
        id: dates
        run: |
          export TZ="Europe/Copenhagen"
          echo "today=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT
          echo "tomorrow=$(date -d '+1 day' +%Y-%m-%d)" >> $GITHUB_OUTPUT
      
      - name: Download PDFs
        run: |
          BASE_URL="https://www.bane.dk/temp/FileFetch/RouteInformationFolder/La"
          TODAY="${{ steps.dates.outputs.today }}"
          TOMORROW="${{ steps.dates.outputs.tomorrow }}"
          ROUTES="10 11"
          
          download_pdf() {
            local filename=$1
            local url="${BASE_URL}/${filename}"
            local output="pdfs/${filename}"
            
            # Ladda ner filen
            if curl -f -s -o "$output" "$url" 2>/dev/null; then
              # Kontrollera att det är en riktig PDF (börjar med %PDF)
              if head -c 4 "$output" | grep -q '%PDF'; then
                echo "✓ $filename"
                return 0
              fi
            fi
            
            # Ta bort om inte giltig PDF
            rm -f "$output"
            return 1
          }
          
          for ROUTE in $ROUTES; do
            # Dagens och morgondagens La
            download_pdf "La-${ROUTE}-${TODAY}-${TODAY}.pdf" || echo "✗ La-${ROUTE}-${TODAY}-${TODAY}.pdf"
            download_pdf "La-${ROUTE}-${TOMORROW}-${TOMORROW}.pdf" || echo "✗ La-${ROUTE}-${TOMORROW}-${TOMORROW}.pdf"
            
            # Rettelser - sluta när vi hittar 3 saknade i rad
            missing=0
            for R in $(seq 1 20); do
              if download_pdf "La-${ROUTE}-${TODAY}-${TODAY}-R${R}.pdf"; then
                missing=0
              else
                missing=$((missing + 1))
                if [ $missing -ge 3 ]; then
                  break
                fi
              fi
            done
            
            missing=0
            for R in $(seq 1 20); do
              if download_pdf "La-${ROUTE}-${TOMORROW}-${TOMORROW}-R${R}.pdf"; then
                missing=0
              else
                missing=$((missing + 1))
                if [ $missing -ge 3 ]; then
                  break
                fi
              fi
            done
          done
          
          echo ""
          echo "=== Nedladdade filer ==="
          ls -la pdfs/
      
      - name: Create index.json
        run: |
          cd pdfs
          # Lista endast giltiga PDF-filer
          ls -1 *.pdf 2>/dev/null | jq -R -s 'split("\n") | map(select(length > 0))' > index.json || echo "[]" > index.json
          echo "=== index.json ==="
          cat index.json
      
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: pdfs/

  deploy:
    needs: download
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
